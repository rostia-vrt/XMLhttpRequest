<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>OmdbAPI</title>
</head>

<body>
    <div class="box">
        <div class="input-group">
            <input type="text" class="form-control" id="text" placeholder="Write movie name">
            <input type="button" class="btn btn-success" value="Search" id="search">
        </div>
        <div id="cardBox"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card mb-3" style="max-width: 1240px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img id="cardPoster" src="" class="card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 id="cardTitle" class="card-title"></h5>
                                    <p id="info"></p>
                                    <p style="font-size: 15px;" id="plot" class="card-text"></p>
                                    <p style="font-size: 15px;" id="writer"></p>
                                    <p style="font-size: 15px;" id="director"></p>
                                    <p style="font-size: 15px;" id="actors"></p>
                                    <p style="font-size: 15px;" id="boxOffice"></p>
                                    <p style="font-size: 15px;" id="awards"></p>
                                    <p style="font-weight: bold; font-size: 15px;">Ratings:</p>
                                    <span style="font-size: 15px;" id="ratingsInternet"></span><br>
                                    <span style="font-size: 15px;" id="ratingsRotten"></span><br>
                                    <span style="font-size: 15px;" id="ratingsMet"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
